<html>

<head>
  <title>Sign Up / Sign in</title>
  <link rel="stylesheet" href="../logreg.css" />
</head>

<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form id="signup-form">
      <h1>Create Account</h1>
      <input type="text" placeholder="Name" id="signup-name" autocomplete="off" required />
      <input type="email" placeholder="Email" id="signup-email" autocomplete="off" required />
      <input type="password" placeholder="Password" id="signup-password" autocomplete="off" required />
      <button type="submit" id="sign-up-button">Sign Up</button>
      <label for="error" id="signup-error"></label>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form id="signin-form">
      <h1>Sign in</h1>
      <input type="email" placeholder="Email" id="signin-email" />
      <input type="password" placeholder="Password" id="signin-password" />
      <button type="submit" id="sign-in-button">Sign In</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome!</h1>
        <p>Enter some basic info to access the blogs</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Welcome Back!</h1>
        <p>Enter your credentials to go in</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>

</div>
<script src="../logreg.js"></script>

</html>
